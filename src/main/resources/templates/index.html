<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <style type="text/css">
        body,html,#allmap
        {
            width:100%;
            height:100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>

    <!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=cMmSgaTODHG2dbTnp2tEhGpgNXUH9bRr"></script>-->

    <script type="text/javascript" th:src="@{/css/myjs.js}"></script>

    <title>地图展示themplate</title>
</head>
<body>
<div id="allmap"></div>
</body>
<script type="text/javascript">
    //百度地图API功能
    var map = new BMap.Map("allmap");
    var pointA = new BMap.Point(116.624017,35.423324); //创建点坐标A 明珠花园
    map.centerAndZoom(pointA,13);
    var marker = new BMap.Marker(pointA);
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    //map.setCurrentCity("济宁市");//设置地图显示的城市
    map.enableScrollWheelZoom(true);//开启鼠标滚轮缩放
    map.addOverlay(marker);            //增加点
</script>
</html>
