server.port=8080

###mysql连接信息
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=liuhuan
###驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#thymeleaf配置
#模板的模式，模板支持HTML、XML、Text、Javascript
spring.thymeleaf.mode=HTML5
#编码,可不用配置
spring.thymeleaf.encoding=utf-8
#内容类别,可不能配置
spring.thymeleaf.servlet.content-type=text/html
#开发配置false，避免修改模板还要重启服务器
spring.thymeleaf.cache=false
#配置模板路径，默认是themplates,可以不用配置
spring.thymeleaf.prefix=classpath:/templates/

#配置mybatis
#配置模型路径
mybatis.type-aliases-package=com.liuhuan.demo.entity
#配置.xml文件路径
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml